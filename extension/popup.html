<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AuthentiScan Shield</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="popup-container dark">
    <header class="header">
      <div class="brand">AuthentiScan</div>
      <div class="subtitle">Fake News â€¢ Phishing</div>
    </header>
    <main>
      <div class="card">
        <div class="url-row">
          <input id="manual-url" type="text" placeholder="Enter URL" />
          <button id="analyze-btn" class="primary">Analyze</button>
        </div>
        <div class="checks">
          <label><input type="checkbox" id="chk-phish" checked/> <span class="icon">ğŸ›¡ï¸</span> Phishing detection</label>
          <label><input type="checkbox" id="chk-fact" checked/> <span class="icon">ğŸ”</span> Fact-check via search</label>

      </div>

          <div id="verdict-text" class="verdict"></div>
        </div>
        <div class="bar" aria-label="Authenticity level"><div id="bar-fill"></div></div>
        <div class="microcopy">Evidence-based result. Expand sections below to inspect rules and tests.</div>
      </div>

      <details id="evidence-section" class="hidden card">
        <summary>Evidence</summary>
        <ul id="evidence-list"></ul>
      </details>

      <details id="tests-section" class="hidden card">
        <summary>Test Breakdown</summary>
        <ul id="tests-list"></ul>
        <div id="tests-legend" class="legend hidden">Impact adds/subtracts from 50 baseline.</div>
      </details>

      <div id="error-message" class="hidden"></div>
      <div class="footer-note">AuthentiScan â€¢ Rule-based + optional ML â€¢ Local backend</div>

  </div>
  <script src="popup.js"></script>
</body>
</html>
